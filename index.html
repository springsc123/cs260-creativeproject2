<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
    <script text="type/javascript" src="script.js"></script>

</head>

<body onLoad="init()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <a class="navbar-brand" href="index.html">
      &nbsp;&nbsp;&nbsp;Currency Exchange
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
  </nav>
  
  <h1>Welcome to CreativeProject2</h1>
  
  <br>
  <br>
  
  <div class="centered">
    <form>
      <p>Enter amount of money to exchange (USD)</p>
      <p>Then select the currency you'd like to exchange it into.</p>
      <br>
      <input id="moneyInput" type="float" placeholder="0.00" style="opacity: 0.5;"></input>
      <select id="currencyType">
        
      </select>
      <button id="moneySubmit" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
  
  <br>
  <br>
  
  <h2>Result:</h2>
  <div class="centered" id="currencyResult"></div>
  
  <div class="footer">
    <div color="white">Created by Spring & Xander &nbsp; &nbsp;&nbsp;
      <a href="https://github.com/springsc123/cs260-creativeproject2" class="yellow">
      Link to Github</a></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
</body>

</html>
